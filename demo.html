<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ehsaas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Oswald:wght@200..700&display=swap');


    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-family: 'Oswald', sans-serif;
    }

    /* Apply Oswald everywhere */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    a,
    li,
    span,
    button,
    input,
    textarea {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }

    /* Headings */
    h1 {
      font-size: 3.6rem;
      font-weight: 700;
    }

    /* 36px */
    h2 {
      font-size: 3.0rem;
      font-weight: 600;
    }

    /* 30px */
    h3 {
      font-size: 2.4rem;
      font-weight: 600;
    }

    /* 24px */
    h4 {
      font-size: 2.0rem;
      font-weight: 500;
    }

    /* 20px */
    h5 {
      font-size: 1.8rem;
      font-weight: 500;
    }

    /* 18px */
    h6 {
      font-size: 1.6rem;
      font-weight: 500;
    }

    /* 16px */

    /* Paragraph & other text */
    p,
    a,
    li,
    span,
    input,
    textarea,
    button {
      font-size: 1.6rem;
      /* 16px */
      font-weight: 400;
    }


    ul,
    ol {
      list-style: none;
    }

    /* -------------------------------------------------------------------------- */


    /* -------------------------------------------------------------------------- */
    /*                            navbar section start                            */
    /* -------------------------------------------------------------------------- */

    header {
      background-color: white;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.6rem;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    nav {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }

    nav .logo img {
      width: 12.5rem;
      height: auto;
    }

    nav ul {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: black;
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 2.6rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #000;
    }

    @media (max-width: 768px) {

      /* ----------------------------- navbar section ----------------------------- */

      header {
        padding: 1rem 5rem;
      }

      nav {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      nav .logo {
        width: 8rem;
        height: auto;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 5.4rem;
        width: 100% !important;
        background: white;
        width: 20rem;
        padding: 1rem;
        transition: all 0.3s ease-in-out !important;
        -webkit-transition: all 0.3s ease-in-out !important;
        -moz-transition: all 0.3s ease-in-out !important;
        -ms-transition: all 0.3s ease-in-out !important;
        -o-transition: all 0.3s ease-in-out !important;
      }

      .nav-links li {
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      nav .menu-toggle {
        display: block;
      }
    }

    @media (max-width: 480px) {

      /* ----------------------------- navbar section ----------------------------- */
      nav .logo {
        font-size: 2.3rem;
      }

      nav a {
        font-size: 1.4rem;
      }
    }

    /* -------------------------------------------------------------------------- */
    /*                             navbar section end                             */
    /* -------------------------------------------------------------------------- */

    .hero-section {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .hero-section img {
      width: 100%;
      height: auto;
      /* Keeps aspect ratio */
      object-fit: cover;
      /* Fills container nicely */
    }
  </style>


</head>

<body>

  <!-- ----------------------------------------------------------------------- -->
  <!--                                 Navbar                                  -->
  <!-- ----------------------------------------------------------------------- -->

  <header>
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="">
      </div>
      <button class="menu-toggle" id="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">My projects</a></li>
        <li><a href="#resume">resume</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>



  <!-- ----------------------------------------------------------------------- -->
  <!--                              Hero Section                               -->
  <!-- ----------------------------------------------------------------------- -->

  <section class="hero-section">
    <div class="row">
      <img src="./images/hero-bg.png" alt="Hero Image" class="img-fluid hero-img">
      <img src="./images/hero-bg.png" alt="Hero Image" class="img-fluid hero-img">
      <img src="./images/hero-bg.png" alt="Hero Image" class="img-fluid hero-img">
      <img src="./images/hero-bg.png" alt="Hero Image" class="img-fluid hero-img">
      <img src="./images/hero-bg.png" alt="Hero Image" class="img-fluid hero-img">
      <img src="./images/hero-bg.png" alt="Hero Image" class="img-fluid hero-img">
    </div>
  </section>








  <script src="JS/script.js"></script>

  <!-- --------------------------- bootstrap link ---------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
